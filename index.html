<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/70fc35e392.js" crossorigin="anonymous"></script>
  <title>Tri Song's List</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="display-4 text-center"><i class="fas fa-headphones-alt fa-1x text-center mr-4"></i>My Music List</h1>
    <form id="music-form">
      <div class="form-group">
        <label for="song"><h4>Song's Title</h4></label>
        <input type="text" id="song" class="form-control">
      </div>
      <div class="form-group">
        <label for="artist"><h4>Artist</h4></label>
        <input type="text" id="artist" class="form-control">
      </div>
      <div class="form-group">  
        <label for="genres"><h4>Genres</h4></label>
        <input type="text" id="genres" class="form-control">
      </div>
      <input type="submit" value="Add Song" class="btn btn-success btn-lg mt-2">
    </form>
    <table class="table  mt-4">
      <thead>
        <tr>
          <th>Song's Title</th>
          <th>Artist</th>
          <th>Genres</th>
          <th></th> <!-- Empty for Delete Buttons -->
        </tr>
      </thead>
      <tbody id="song-list"></tbody> <!-- JavaScript to modify the song's table-->
    </table>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
